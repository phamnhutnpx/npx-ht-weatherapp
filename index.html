<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link file css -->
    <link rel="icon" href="https://www.pngall.com/wp-content/uploads/11/Weather-PNG-Photos.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- end link file css -->
    <title>NPX THỜI TIẾT</title>
</head>

<body>
    <div class="container">
        <h3 class="title-app">NPX THỜI TIẾT</h3>
        <div class="main-section">
            <div class="search-bar">
                <i class="search-icon fa-solid fa-magnifying-glass-location"></i>
                <input class="search-input" placeholder="Tìm kiếm thành phố..." type="text" id="search-input"
                    name="search-city" />
            </div>
            <div class="info-wrapper">
                <p class="city-name">Ho Chi Minh</p>
                <p class="weather-state">Mây mưa</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                <p class="temperature">30</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Mặt trời mọc</div>
                    <div class="value">6:15</div>
                </div>
                <div class="item">
                    <div class="label">Mặt trời lặn</div>
                    <div class="value">12:02</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value">50%</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value">12km/h</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
